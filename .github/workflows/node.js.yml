# This workflow will install dependencies, cache them, run linting and tests on multiple Node.js versions

name: PicPay Workflow  # Corrigido o nome do workflow

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]  # Versões do Node.js para testes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Usa 'ci' para builds reprodutíveis

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Upload Test Results (opcional)
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./coverage # Ajuste conforme a pasta onde a cobertura é gerada
